<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Setup | Classroom Economy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .setup-container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        p.description {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        label {
            font-weight: 600;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            margin-bottom: 1.5rem;
        }
        .radio-group label {
            font-weight: 400;
            margin-left: 0.5rem;
            margin-right: 1rem;
        }
        #passphrase-section {
            margin-top: -1rem;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            color: red;
            padding-left: 1.2rem;
        }
    </style>
    <script>
        function toggleSecondFactorFields() {
            const selected = document.querySelector('input[name="second_factor"]:checked')?.value;
            document.getElementById("passphrase-section").style.display = (selected === "passphrase") ? "block" : "none";
        }
        window.onload = () => {
            toggleSecondFactorFields();
            document.querySelectorAll('input[name="second_factor"]').forEach(el => {
                el.addEventListener('change', toggleSecondFactorFields);
            });
        };
    </script>
</head>
<body>
    <div class="setup-container">
        <h1>Hi, {{ student.name }}!</h1>
        <p class="description">Before we begin, letâ€™s get your account fully set up with a PIN and an extra layer of security.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="pin">Choose a new PIN</label>
            <input type="password" id="pin" name="pin" placeholder="4-digit PIN" required>

            <label>Choose a second factor of verification:</label>
            <div class="radio-group">
                <input type="radio" id="totp" name="second_factor" value="totp" required>
                <label for="totp">Authenticator App (TOTP)</label><br>

                <input type="radio" id="passphrase" name="second_factor" value="passphrase">
                <label for="passphrase">Passphrase (something only you remember)</label><br>

                <input type="radio" id="manual" name="second_factor" value="manual">
                <label for="manual">Manual Approval (teacher confirms purchases in person)</label>
            </div>

            <div id="passphrase-section" style="display: none;">
                <label for="passphrase">Enter your passphrase</label>
                <input type="text" id="passphrase" name="second_factor_secret" placeholder="e.g. BlueTiger42">
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
