services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: classroom_economy
      POSTGRES_USER: classroom
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdatab:/var/lib/postgresql/datab
    networks:
      - dokploy-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks:
      - dokploy-network
  web:
    build: .
    depends_on:
      - db
      - redis
    environment:
      # Prefer a single URL if the app supports it
      DATABASE_URL: postgresql://classroom:${POSTGRES_PASSWORD}@db:5432/classroom_economy
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PEPPER_KEY: ${PEPPER_KEY}
      CSRF_SECRET_KEY: ${CSRF_SECRET_KEY}
      FLASK_ENV: production
      FLASK_APP: wsgi.py
      REDIS_URL: redis://redis:6379/0
      RATELIMIT_STORAGE_URL: redis://redis:6379/0
      # anything else your app needsâ€¦
    ports:
      - "8117:8000"
    networks:
      - dokploy-network
    restart: unless-stopped
    # adjust if the repo uses a different entrypoint
    command: >
      sh -c "
        echo 'Running migrations...' &&
        flask db stamp head || true &&
        flask db upgrade &&
        exec gunicorn -b 0.0.0.0:8000 wsgi:app
      "

volumes:
  pgdatab:
  redisdata:

networks:
  dokploy-network:
    external: true
