services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: classroom_economy
      POSTGRES_USER: classroom
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dokploy-network

  web:
    build: .
    depends_on:
      - db
    environment:
      # Prefer a single URL if the app supports it
      DATABASE_URL: postgresql://classroom:${POSTGRES_PASSWORD}@db:5432/classroom_economy
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PEPPER_KEY: ${PEPPER_KEY}
      # anything else your app needsâ€¦
    ports:
      - "8117:8000"
    networks:
      - dokploy-network
    restart: unless-stopped
    # adjust if the repo uses a different entrypoint
    command: >
      sh -c "
        echo 'Checking alembic_version...' &&
        python - <<'PY'
    import os
    from sqlalchemy import create_engine, text

    db = os.environ['DATABASE_URL']
    e = create_engine(db)
    with e.connect() as c:
    exists = c.execute(text(\"SELECT to_regclass('public.alembic_version')\")).scalar()
    print('alembic_version exists:', bool(exists))
    PY
        if ! python - <<'PY'
    import os
    from sqlalchemy import create_engine, text
    db=os.environ['DATABASE_URL']
    e=create_engine(db)
    with e.connect() as c:
        exists=c.execute(text(\"SELECT to_regclass('public.alembic_version')\")).scalar()
    raise SystemExit(0 if exists else 1)
    PY
        then
          echo 'No alembic_version table -> stamping head (one-time bootstrap)' &&
          flask db stamp head ;
        fi &&
        flask db upgrade &&
        exec gunicorn -b 0.0.0.0:8000 wsgi:app
      "


volumes:
  pgdata:

networks:
  dokploy-network:
    external: true
